jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-pip zip unzip openjdk-17-jdk wget

      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip

      - name: Set ANDROID_HOME and update PATH
        run: |
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "$HOME/Android/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/Android/platform-tools" >> $GITHUB_PATH
          echo "$HOME/Android/build-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses and install build tools
        run: |
          sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-33" "build-tools;33.0.0"
          yes | sdkmanager --licenses

      - name: Install python packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-apk
          path: bin/*.apk
